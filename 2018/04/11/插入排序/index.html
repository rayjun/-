    <h1>插入排序</h1>
    <p>插入排序通过构建有序序列，对于未排序的数据，从已排序的序列从后向前扫描，并找到相应的位置插入。</p>
<h4>算法描述</h4>
<ol>
<li>从第一个元素开始，默认第一个元素已排序；</li>
<li>取出下一个元素i，从已排序的元素序列中从后向前扫描；</li>
<li>对比每一个已排序的元素，将大于(小于)改元素的已排序元素向后移一个位置直到找到小于(大于)该元素的位置，将i  排在这个元素的后面；</li>
<li>重复2-3直到遍历结束，排序完成；</li>
</ol>
<p><img src="https://rayjun.oss-cn-beijing.aliyuncs.com/849589-20171015225645277-1151100000.gif" alt=""></p>
<h4>代码实现</h4>
<p><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">sort</span><span class="params">(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>;i &lt; n; i++) &#123;</span><br><span class="line">        <span class="keyword">for</span>(j = i+<span class="number">1</span>; j &gt; <span class="number">0</span>; j--) &#123;</span><br><span class="line">            <span class="keyword">if</span>(arr[j] &lt; arr[j-<span class="number">1</span>]) &#123;</span><br><span class="line">                <span class="keyword">int</span> temp = arr[j];</span><br><span class="line">                arr[j] = arr[j-<span class="number">1</span>];</span><br><span class="line">                arr[j-<span class="number">1</span>] = arr[j];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
